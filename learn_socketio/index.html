<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <input type="text" id="username">
    <button id="ping">Ping</button>
    <div id="sent"></div>
    <ul id="info">
        
    </ul>
<script>

    // socket.on('ping', function(data) {

    // $('#poke').click(function() {
    //     socket.emit('message', 'Hi server, how are you?');
    // });
    $(function(){
        var socket = io.connect('http://192.168.10.10:4000');
        var $username = $('#username');
        var $ping = $('#ping');
        var $info = $('#info');
        var $sent = $('#sent');
        var pingSent = 0;

        function addLi(message) {
            $info.append('<li>' + message + '</li>');
        };

        socket.emit('join', { username: $username.val() });
        $username.on('change', function() {
            socket.emit('join', {username: $username.val() });
        });

        socket.on('userJoined', function(data) {
            addLi(data.username + ' has joined');
        });

        $ping.on('click', function() {
            socket.emit('ping', null, function(message) {
                if (message === 'ack') {
                    pingSent++;
                    $sent.html('Ping : ' + pingSent);
                }
            })
        });

        socket.on('ping', function(data) {
            addLi(data.username + ' has pinged');
        });
    });




</script>
</body>
</html>
